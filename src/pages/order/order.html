<ion-header>

  <ion-navbar>
    <ion-title>#{{orderId}} | {{order.expected_time | amLocale:'es'| amTimeAgo:true}}</ion-title>
    
  </ion-navbar>

</ion-header>


<ion-content>
  <div #map id="map" style="height:100%;"></div>
  <div id="saveC">
      <button ion-button  (click)="clickButton()">{{buttonText}}</button>
    </div>
    <div class="fabsC">
        <button ion-button class="cButton" id="topB" (click)="pushInfo()"><ion-icon ios="ios-copy" md="md-copy"></ion-icon></button>
        <button ion-button class="cButton" (click)="startNavigation()"> <ion-icon ios="ios-map" md="md-map"></ion-icon></button>
      </div>
</ion-content>
