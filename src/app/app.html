<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <div class="headerC">
          <img src="assets/img/boy.svg" alt="avatar" class="avatarH">
          <div class="groupC">  
            <h4 class="infoT">{{bliperName}}</h4>
            <p class="infoT">Rating: {{rate.toFixed(1)}}  <ion-icon style="color: #FDE74C;" ios="ios-star" md="md-star"></ion-icon></p>
          </div>
      </div>
      <button ion-button color="secondary" class="buttonA" (click)="changeState()">{{buttonText}}</button>
      
      
    </ion-toolbar>
  </ion-header>

  <ion-content class="sidemenuC">
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" class="itemSide">
        <ion-icon item-left [name]="p.icon"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
